# Developer: Aurorion
# Version: 3.4.0
# Material list: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

Blocks:
  DIAMOND_ORE:
    replace-block: STONE
    regen-delay: 3
    money: 100
    # Set to 0 to disable
    # Number of times you can break the block until it won't regen. Requested by @ryandawn#0745
    regen-times: 5
    # Will the block regen? Defaults to true if removed.
    regenerate: true
    # Commands run by console when the block is broken successfully
    console-command: 'say The console-command function is working!'
    # Commands run by the player
    player-command: 'me I, %player%, executed this command'
    tool-required: 'DIAMOND_PICKAXE, IRON_PICKAXE'
    enchant-required: 'FORTUNE, MENDING'
    # Particles: flame_crown, fireworks, witch_spell
    particles: flame_crown
    natural-break: false
    drop-item:
      material: STONE;2
      name: '&6&l[&3BlockRegen&6&l]'
      lores:
        - '&fThese are some lores'
        - '&cAnd &6they &eeven &asupport &dcolors!'
      drop-naturally: false
      exp:
        drop-naturally: true
        amount: 100
      amount:
        high: 5
        low: 0
    event:
      event-name: 'Double Diamonds'
      bossbar:
        name: '&bDiamonds, diamonds everywhere!'
        color: BLUE
      double-drops: true
      double-exp: false
      custom-item:
        enabled: false
        material: LEATHER_BOOTS
        name: '&dFancy &bshoes'
        lores:
          - '&fLook at them shoessss'
          - '&eBling bling bling'
        drop-naturally: false
        rarity: 50
  LOG;1:
    replace-block: BEDROCK
    regen-delay: 3
    money: 5
    console-command: 'say %player_name% is a badass lumberjack..'
    natural-break: false
    drop-items:
      material: APPLE
      name: '&eHealthy Snack'
      lores:
        - '&fA apple a day'
        - '&4Keeps Samsung away?'
      drop-naturally: false
      exp:
        drop-naturally: false
        amount: 100
      amount:
        high: 5
        low: 0
    event:
      event-name: Quackers
      bossbar:
        name: '&aQuack quack quack'
        color: GREEN
      double-drops: false
      double-exp: false
      custom-item:
        enabled: true
        material: Bread
        name: '&eGive it to them ducks'
        lores:
          - '&dCrumbling'
          - '&aQuack quack quack'
        drop-naturally: true
        rarity: 10
  GOLD_ORE:
    replace-block: STONE
    regenerate: true
    regen-delay: 3
    money:
      low: 100
      high: 1000
    console-command:
      - 'say %vault_prefix% %player_name% Mined a block, wow.'
    player-commands: 'me Wooohooo!'
    enchant-required: 'FORTUNE, UNBREAKING;2'
    tool-required: GOLD_PICKAXE
    jobs-check: Farmer;2
    natural-break: false
    drop-items:
      pure_gold:
        material: GOLD_NUGGET
        name: '&6Pure gold nugget'
        lores:
          - '&7Mined by %player_name%'
        drop-naturally: false
        exp:
          drop-naturally: false
          amount:
            low: 0
            high: 1
        amount:
          low: 0
          high: 2
      boulder:
        material: STONE
        amount: 1
    event:
      event-name: '&6Gold fever'
      double-drops: true
      bossbar:
        color: RED
        title: '&7Event %event% &7is active!'
  LOG;0:
    replace-block: LOG;1
    regen-delay: 10
    enchant-required: 'UNBREAKING;3'
    tool-required: DIAMOND_AXE
    natural-break: false
    drop-items:
      wood:
        material: LOG;2
        name: '&6Log'
        lores:
          - '&7Proudly produced & distributed by &6%player_name%'
        drop-naturally: false
        amount: 1
      apple:
        material: APPLE
        amount:
          low: 0
          high: 1
    event:
      event-name: '&6Timber mania'
      double-drops: true
      bossbar:
        color: YELLOW
        title: '&7Event %event% &7is active!'
  # The only options needed to have a basic ore node
  IRON_ORE:
    replace-block: STONE
    natural-break: true
  # 3.6.0-LEGACY-b4 Added fortune integration, permission condition, new command system, fromWG command, fixed bugs
  DIAMOND_BLOCK:
    replace-block: STAINED_GLASS;1
    natural-break: false
    # Whether or not apply fortune, defaults to true
    apply-fortune: true
    # Permission the player needs to have in order to mine this block
    permission: 'whatever.u.want'
    drop-items:
      material: diamond
      amount:
        low: 1
        high: 3